# Задание 2: Автоматическая проверка и сборка по расписанию

on:
  schedule:
    - cron: '30 12 * * 3' # Каждую среду в 12:30
    - cron: '00 22 * * 5' # Каждую пятницу в 22:00

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: corretto
        java-version: '16'

    - name: Build with Gradle
      run: ./gradlew build

    - name: Run tests
      run: ./gradlew test
