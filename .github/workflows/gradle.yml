# Задание 3: Мультиплатформенная сборка и тестирование
name: Multi-Platform Build and Test

on:
  schedule:
    - cron: '30 12 * * 3' # Каждую среду в 12:30
    - cron: '00 22 * * 5' # Каждую пятницу в 22:00

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        java: ['11', '13', '17']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: corretto
        java-version: ${{ matrix.java }}

    - name: Build with Gradle
      run: ./gradlew build

    - name: Run tests
      run: ./gradlew test
